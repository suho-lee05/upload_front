<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
  --bg: #f9fafb;
  --ink: #111827;
  --muted: #6b7280;
  --brand: #2563eb;   /* 포인트 블루 */
  --accent: #10b981;  /* 성공 그린 */
  --card: #ffffff;
  --border: #e5e7eb;
  --radius: 16px;
  --shadow: 0 6px 20px rgba(0,0,0,0.08);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: Pretendard, Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: var(--ink);
  line-height: 1.5;
}

/* Header */
header {
  position: sticky;
  top: 0;
  z-index: 50;
  backdrop-filter: saturate(180%) blur(8px);
  background: rgba(255,255,255,.95);
  border-bottom: 1px solid var(--border);
  box-shadow: 0 1px 4px rgba(0,0,0,0.04);
}
.nav {
  max-width: 1180px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  height: 64px;
  padding: 0 20px;
}
.brand {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 700;
  font-size: 1.1rem;
}
.brand-logo {
  display: grid;
  place-items: center;
  width: 32px;
  height: 32px;
  border-radius: 8px;
  background: #e0e7ff;
  color: var(--brand);
  font-weight: 800;
  font-size: 0.85rem;
}
.navspacer { flex: 1; }

.pill {
  display: inline-flex;
  align-items: center;
  gap: .5rem;
  padding: 10px 18px;
  border-radius: 999px;
  background: var(--brand);
  color: #fff;
  font-weight: 600;
  text-decoration: none;
  box-shadow: var(--shadow);
  transition: background .2s ease;
}
.pill:hover { background: #1e40af; }

/* Hero */
.hero {
  padding: 80px 0 60px;
}
.hero-grid {
  max-width: 1180px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 1.1fr .9fr;
  gap: 48px;
  align-items: center;
  padding: 0 20px;
}
.eyebrow {
  font-size: .9rem;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: .1em;
  margin-bottom: 8px;
}
h1 {
  font-size: clamp(2.2rem, 4.5vw, 3.2rem);
  font-weight: 800;
  line-height: 1.2;
  margin-bottom: 16px;
}
.lead {
  font-size: 1rem;
  color: var(--muted);
  max-width: 500px;
}
.hero-cta {
  margin-top: 24px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}
.mock {
  position: relative;
  border-radius: var(--radius);
  overflow: hidden;
  border: 1px solid var(--border);
  box-shadow: var(--shadow);
}
.mock img {
  width: 100%;
  height: 400px;
  object-fit: cover;
}
.floating {
  position: absolute;
  right: 16px;
  bottom: 16px;
  background: #fff;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 8px 14px;
  box-shadow: var(--shadow);
  font-size: .9rem;
  display: flex;
  align-items: center;
  gap: 8px;
}
.dot {
  width: 10px;
  height: 10px;
  background: var(--accent);
  border-radius: 50%;
}

/* Responsive */
@media (max-width: 1024px) {
  .hero-grid { grid-template-columns: 1fr; }
  .mock img { height: 280px; }
}
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <div class="container nav">
      <div class="brand">
        <span class="brand-logo">ADM</span>
        <b>관리자 페이지</b>
      </div>
      <div class="navspacer"></div>
      <a class="pill" href="upload.html">업로드 바로가기</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container hero-grid">
      <div>
        <div class="eyebrow">Admin Console</div>
        <h1>관리자 파일 업로드<br/>및 리포트 관리</h1>
        <p class="lead">여기서 리포트 파일을 업로드하고<br/>업로드된 파일들을 관리할 수 있습니다.</p>
        <div class="hero-cta">
          <a class="pill" href="upload.html">업로드 페이지로 이동</a>
        </div>
      </div>
      <div class="mock">
        <img src="https://images.unsplash.com/photo-1507679799987-c73779587ccf?w=1000&q=80" alt="관리자 페이지 이미지"/>
        <div class="floating"><span class="dot"></span> 안전한 업로드 관리</div>
      </div>
    </div>
  </section>
</body>
</html>
